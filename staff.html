<!DOCTYPE html>
<html>
<head>
  <title>Staff Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/Admin.css">

  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 15px 20px;
  width: 100%;
}

.header .title {
  font-size: 2rem;
  font-weight: bold;
  margin: 0;
}

.header .title span {
  color: #FF5722; /* Accent color */
}

.sidebar {
  background-color: #333;
  color: #fff;
  width: 250px;
  padding: 20px;
  position: fixed;
  height: 100vh;
  overflow-y: auto;
}

.sidebar h1 {
  font-size: 1.5rem;
  color: #FF5722; /* Accent color */
  margin-bottom: 20px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  margin-bottom: 10px;
}

.sidebar ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 1rem;
  display: block;
  padding: 10px;
  border-radius: 4px;
  transition: background-color 0.3s, color 0.3s;
}

.sidebar ul li a.active,
.sidebar ul li a:hover {
  background-color: #FF5722; /* Accent color */
  color: #fff;
}

.content {
  display: flex;
  margin-left: 250px; /* Sidebar width */
  padding: 20px;
  flex: 1;
  background-color: #fff;
  justify-content: center;
}

.content h2 {
  color: #333;
  font-size: 2rem;
  margin-bottom: 20px;
}

.content p {
  font-size: 1rem;
  color: #666;
}

/* Responsive Design */
@media (max-width: 768px) {
  .header {
    padding: 10px;
  }

  .header .title {
    font-size: 1.5rem;
  }

  .sidebar {
    width: 100%;
    height: auto;
    position: static;
    display: flex;
    justify-content: space-between;
  }

  .sidebar ul {
    display: flex;
    flex-wrap: wrap;
  }

  .sidebar ul li {
    margin-bottom: 0;
  }

  .sidebar ul li a {
    padding: 10px;
    border-radius: 0;
  }

  .content {
    margin-left: 0;
  }
}

  </style>
</head>
<body>
  <div class="header">
	<h1 class="title"><span>Signature</span>Cuisine</h1>
  </div>
  <div class="sidebar">
    <h1>Staff Dashboard</h1>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Offer Management</a></li>
      <li><a href="./view_reservation.php">Reservation Management</a></li>
      <li><a href="./view_contact.php">Contact Messages</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="Login.php">Logout</a></li>
    </ul>
  </div>
  <div class="content">
    <h2>Welcome!</h2>
    <p>Sample text.</p>
  </div>
</body>
</html>
